<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="en">
    <head>
        <title>SMS Hub</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
        <link href="../static/lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="../static/lib/kendo/css/base.css" rel="stylesheet" />
        <link href="../static/lib/kendo/css/kendo.r2.css" rel="stylesheet" />
        <link href="../static/lib/material/style.css" rel="stylesheet" />
        <link href="../static/lib/silk/famfamfam-silk.min.css" rel="stylesheet" />
        <script src="../static/lib/jquery.min.js"></script>
        <script src="../static/lib/kendo/js/kendo.all.min.js"></script>
        <link href="../static/style.css" rel="stylesheet" />
        <script src="../static/auth.js"></script>
        <script src="../static/script.js"></script>
    </head>
    <body class="d-flex flex-column" data-id="devices">
        
        <div id="appbar"></div>
        <div class="flex-grow-1" id="app-root">
            <div id="drawer">
                <div id="content" class="position-relative d-flex flex-column p-8">
                    <div id="tabstrip"></div>
                    <div class="position-relative flex-grow-1">
                        <div id="splitter" class="h-100">
                            <!-- <div id="dict-grid" class="position-absolute h-100 d-flex flex-column"></div> -->
                            <div id="policies-grid" class="position-absolute w-100 h-100 d-flex flex-column"></div>
                            <div id="pattern-grid" class="position-absolute w-100 h-100 d-flex flex-column"></div>
                            <div id="policies-window">
                                <form id="form-debug-policy"></form>
                            </div>
                            <div id="pattern-window">
                                <form id="form-debug-pattern"></form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="confirm-logout"></div>
    
        <link href="css/style.css" rel="stylesheet" />

        <script src="js/splitter.js"></script>
        <script src="js/policies_grid.js"></script>
        <script src="js/policies_form.js"></script>
        <script src="js/pattern_grid.js"></script>
        <script src="js/pattern_form.js"></script>
        <script src="js/dict_grid.js"></script>
        <script src="js/dict_form.js"></script>
        <script src="js/debug-pattern_form.js"></script>
        <script src="js/debug-policy_form.js"></script>
        <script src="js/toolbar.js"></script>
        
        <script id="popup-editor-policies" type="text/x-kendo-template" data-role="window">
            <form id="form-edit-policies">
            </form>
        </script>
        <script id="popup-editor-pattern" type="text/x-kendo-template" data-role="window">
            <form id="form-edit-pattern">
            </form>
        </script>
        <script id="popup-editor-dict" type="text/x-kendo-template" data-role="window">
            <form id="form-edit-dict">
            </form>
        </script>
        <script id="toolbar-policy-template" type="x-kendo/template">
            <div id="toolbar-policy" class="d-flex justify-content-between w-100 toolbar-censor"></div>
        </script>
        <script id="toolbar-pattern-template" type="x-kendo/template">
            <div id="toolbar-pattern" class="d-flex justify-content-between w-100 toolbar-censor"></div>
        </script>
        <script id="toolbar-dict-template" type="x-kendo/template">
            <div id="toolbar-dict" class="d-flex justify-content-between w-100 toolbar-censor"></div>
        </script>
    
    </body>
</html>
